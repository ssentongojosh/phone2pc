<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
    <link rel="stylesheet" href="style.css" >
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  </head>
  <body>
    <h1>Upload a File</h1>
    <form
      method="POST"
      action="http://192.168.137.1:80"

      <input type="submit" value="Upload" />

  </body>
</html>
